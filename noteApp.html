<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <script src="noteApp.js"></script> 
    <link rel="stylesheet" href="noteApp.css">
</head>
<body>
    <div class="titleHeaderContainer">
        <h1 class="title">LaZNotes</h1>
        <h1 class="icon">ðŸ¦¥</h1>
    </div>

    <div class="selectFolder">
        <label for="folders">Select a folder...</label>
        <select name="folders" id="folders">
            <option value=0>To-do</option>
            <option value=1>Grocery List</option>
        </select>
    </div>

    <button class="purpleButton" id="newFolderButton" style="margin-bottom: 40px;">New Folder</button>

    <div id = "newFolderName" class="selectFolder" style="display: none;">
        <label for="newFolderTitle">Folder name:</label>
        <textarea id="newFolderTitle" name="userInput" rows="1" cols="10"></textarea><br>
    </div>
    <!-- <button id="saveNewFolder">Save New Folder</button> -->
    
    

    <!-- Option for new folder: if users select it, then pop up -->
    <div class="newNoteArea">
        <label for="userInput">What are you thinking of?</label><br>
        <textarea id="userInput" name="userInput" rows="4" cols="50"></textarea><br>
    </div>
    
    <!-- <label for="titleName">Folder title:</label><br>
    <textarea id="userInput" name="userInput" rows="4" cols="50"></textarea><br> -->

    <button class="purpleButton" id="saveInput">Save</button>

    
    <div class="noteArea">
        <h2 id="noteTitle"></h2>
        <div id="notes"></div>
    </div>
    
    
    <p id="noteText"></p>

    
</body>
</html>
