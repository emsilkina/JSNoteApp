<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Note App</title>

<body>

        <div id = "renameFolder" style="display: none; background-color: #ffffff; padding: 15px; border-radius: 18px; border-color: #ffffff; margin-bottom: 30px;">

        </div>
    
        <button class="purpleButton" id="saveInput" style="margin-bottom: 20px">Save</button>

    <div class="noteArea">
